
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich">
<f:view>
<rich:panel style="background-color: #ebf3fd;">
	<f:facet name="header">                 
		<h:outputText value="Контактная информация"></h:outputText>             
	</f:facet> 
	<h:panelGrid columns="2" header="Контактная информация:">
	        	<h:outputText value="Органиация:"/>
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.regInfo.organizationName} / #{carsListBean.currentCar.contactInfo.regInfo.country.name}, #{carsListBean.currentCar.contactInfo.regInfo.city}"/>
	        	
	        	<h:outputText value="Контактное лицо:"/>
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.name}"/>
	        	<h:outputText value="Адрес:" rendered="#{not empty carsListBean.currentCar.contactInfo.street}"/>
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.street}" rendered="#{not empty carsListBean.currentCar.contactInfo.street}"/>
	        	<h:outputText value="Номер телефона:"/>
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.phone}"/>
	        	<h:outputText value="Номер телефона:"/>
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.phone2}"/>
	        	<h:outputText value="Факс:"/>
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.fax}"/>
	        	<h:outputText value="E-mail:"/>
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.email}"/>
	        	
	        	<h:outputText value="Откуда:"/>
	        	<h:outputText value="#{carsListBean.currentCar.loading}"/>
	        	<h:outputText value="Куда"/>
	        	<h:outputText value="#{carsListBean.currentCar.unloading}"/>
	        	<h:outputText value="Дата:"/>
	        	<h:outputText value="#{carsListBean.currentCar.startDate}"/>
	        	<h:outputText value="Ставка:"/>
	        	<h:outputText value="#{carsListBean.currentCar.price} - #{carsListBean.currentCar.currencyType}"/>
	        	<h:outputText value="#{msg['carslist.table.cargo.desc']}" />
	            <h:outputText value="#{carsListBean.currentCar.volume} m&lt;sup&gt;3&lt;/sup&gt; , #{carsListBean.currentCar.weight} t"  escape="false"/>
	            
	</h:panelGrid>
	<h:panelGrid columns="1">
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.regInfo.url}"/>
	        	<!--
	        	SHOULD BE PUBLIC???? 
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.regInfo.unp}"/>
	        	<h:outputText value="#{carsListBean.currentCar.contactInfo.regInfo.postIndex}"/>
	        	 -->
	        	
	        	<h:outputText value="#{carsListBean.currentCar.notes}"/>
	</h:panelGrid>

</rich:panel>
</f:view>       
</html>
