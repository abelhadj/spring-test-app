<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich">
	
  <ui:composition template="/baseTemplate.xhtml">
       
        <ui:define name="content">
        
        	<h:form id="booksForm">
        <rich:messages  />
        <h:messages />
		<rich:message for="booksForm" />
		
	        	<h:commandButton actionListener="#{booksListBean.showAllBooks}" value="#{msg['books.filter.all']}">
	    			<f:ajax render="booksTable"  />
	  			</h:commandButton>
	  			
	  			<h:commandButton actionListener="#{booksListBean.showDiscountBooks}" value="#{msg['books.filter.discount']}">
	    			<f:ajax render="booksTable"  />
	  			</h:commandButton>
	  			
	  			<br/>
	  			<br/>
	
	       		<rich:dataTable id="booksTable" value="#{booksListBean.booksList}" var="b">
	                  <rich:column>
	                      <f:facet name="header" >
	                          <h:outputText value="#{msg['books.list.name']}" />
	                      </f:facet>    
	                      <h:outputText value="#{b.name}"/>
	                  </rich:column>
	                  <rich:column>
	                      <f:facet name="header" >
	                          <h:outputText value="#{msg['books.list.price']}"/>
	                      </f:facet>    
	                      <h:outputText value="#{b.price}"/>
	                  </rich:column>
	                  <rich:column>
	                      <f:facet name="header" >
	                          <h:outputText value="#{msg['books.list.discountprice']}"/>
	                      </f:facet>    
	                      <h:outputText value="#{b.discountPrice}" rendered="#{b.discountPrice!=null}"/>
	                      <h:outputText value="--" rendered="#{!(b.discountPrice!=null)}"/>
	                  </rich:column>
	                  <rich:column>
	                      <f:facet name="header" >
	                          <h:outputText value="#{msg['books.list.details']}"/>
	                      </f:facet>    
	                      <h:button outcome="bookDetails" value="#{msg['books.list.seebook']}">
	                       	<f:param name="bookId" value="#{b.id}"/>
	                      </h:button>
	                  </rich:column>
	                  <rich:column>
	                      <h:commandButton  value="Delete" actionListener="#{booksListBean.delete}">
	                       	<f:attribute name="bookId" value="#{b.id}" />  
	                       	<f:ajax render="booksTable"  />
	                      </h:commandButton>
	                  </rich:column>
	              </rich:dataTable>
			</h:form>
        </ui:define>

  </ui:composition>
</html>
